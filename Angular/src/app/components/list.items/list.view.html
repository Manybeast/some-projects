<ul>
  <li class="todo-item form-group" ng-repeat = "item in main.items | filter: 'main.activeFilter'">
      <input type="checkbox" ng-checked="item.completed" ng-click="main.completeItem($event, item.id)">
      <span class="todo-item-title" ng-class = "{completed: item.completed}">{{item.name}}</span>
      <div class="btn btn-danger" ng-click="main.delete($event, item.id)">DELETE</div>
  </li>
</ul>
